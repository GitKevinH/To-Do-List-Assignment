<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Things To Dooo</title>
    <style>
        header{
            font-size: 40px;
        }

        li{
            font-size: 20px;
        }
    </style>
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <header>Your To-Do List:</header><br>
          <ul>
          </ul>
        </div>
        <div class="col-6">
          <header>Add to your list</header><br>
          <form id="formID">
            <label for="addTask" class="visually-hidden"></label>
            <input
              type="text"
              class="form-control"
              id="addTask"
              placeholder="Type your task here"
            /> <br>
            <button type="submit" class="btn btn-primary mb-3">
              Add task
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="todolist.js"></script>
  
  </body>
